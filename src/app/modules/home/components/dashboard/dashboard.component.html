<div class="px-8 py-8 overflow-auto h-full">
    <p class="text-xl font-bold">Home</p>
    <div class="grid grid-cols-1 md:grid-cols-4 md:gap-6 gap-y-4 mb-4">
      <div
        class="bg-black-vector rounded-3xl custom-shadow flex items-center justify-center py-4 px-5"
      >
        <div>
          <p class="text-sm text-gray-300 imp-mb-0">Total Net Worth</p>
          <p class="text-2xl font-bold text-white imp-mb-0">
            $ {{ totalNetWorth }}
          </p>
        </div>
      </div>
      <div
      class="bg-white rounded-3xl custom-shadow flex items-center md:justify-center justify-start py-5 px-5"
    >
      <img
        src="assets/Image/dashboard/Group 3747.png"
        class="w-12 h-12 mr-2"
      />
      <div>
        <p class="text-sm text-gray-300 imp-mb-0 font-medium Gilroy">
          Total Assets
        </p>
        <p class="text-xl font-bold text-black imp-mb-0">
          ${{ totalAssets }}
        </p>
      </div>
    </div>
    <div
      class="bg-white rounded-3xl custom-shadow flex items-center md:justify-center justify-start py-5 px-5"
    >
      <img
        src="assets/Image/dashboard/Group 3748.png"
        class="w-12 h-12 mr-2"
      />
      <div>
        <p class="text-sm text-gray-300 imp-mb-0 font-medium Gilroy">
          Total Liabilities
        </p>
        <p class="text-xl font-bold text-black imp-mb-0">
          ${{ totalLiabilities }}
        </p>
      </div>
    </div>
    <div
      class="bg-white rounded-3xl custom-shadow flex items-center md:justify-center justify-start py-5 px-5"
    >
      <img
        src="assets/Image/dashboard/Group 37471.png"
        class="w-12 h-12 mr-2"
      />
      <div>
        <p class="text-sm text-gray-300 imp-mb-0 font-medium Gilroy">
          Total Assets in Trust
        </p>
        <p class="text-xl font-bold text-black imp-mb-0">
          ${{ totalAssetsInTrust }}
        </p>
      </div>
    </div>
    </div>
  
    <p class="text-xl font-bold">Statics</p>
  
    <div class="rounded-3xl bg-gray-50 p-5 relative mb-[40px]">
      <canvas
        #chartOne
        id="canvas1"
        baseChart
        [data]="barChartData"
        [options]="barChartOptions"
        [type]="'bar'"
        width="100"
        height="25"
      >
      </canvas>
    </div>
  
    <p class="text-xl font-bold">Average Distribution Rate</p>
  
    <div class="rounded-3xl bg-gray-50 p-5 relative mb-[100px]">
      <canvas
      id="canvas2"
        #chartTwo
        baseChart
        [data]="barChartData1"
        [options]="barChartOptions1"
        [type]="'bar'"
        width="100"
        height="25"
      >
      </canvas>
    </div>
  </div>
